<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS course</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</head>

<body >
    <section>
        <div class="main">
            <div class="header">
                <h2>Special attacks: </h2>
                <input type=radio name=attack id=wall checked>
                <label for=wall>Bullet wall</label>
                <br>
                <input type=radio name=attack id=spiral>
                <label for=spiral>Spiral</label>
                <br>
                <input type=radio name=attack id=sniperSkill>
                <label for=sniperSkill>Sniper skill</label>
                <br><br>
                <div id=info></div>
                <label for=showrange>Show range</label>
                <input type=checkbox id="showrange">
                <br>
                <label for=select>&#x270B; Hand</label>
                <input type=radio name=tower id=select>
            </div>
            <div class="weapons">
                <h2>Weapons:</h2>
                <label for=normal>&#x1F52B; Normal 20$</label>
                <input type=radio name=tower checked id=normal>
                <br>
                <label for=poison>&#x2620; Poison 35$</label>
                <input type=radio name=tower id=poison>
                <br>
                <label for=flamethrower>&#x1F525; Flamethrower 40$</label>
                <input type=radio name=tower id=flamethrower>
                <br>
                <label for=minigun>Minigun 30$</label>
                <input type=radio name=tower id=minigun>
                <br>
                <label for=sniper>&#x25CE; Sniper 75$</label>
                <input type=radio name=tower id=sniper>
                <br>
                <label for=shotgun>Shotgun 100$</label>
                <input type=radio name=tower id=shotgun>
            </div>
        </div>
        
    </section>
    <section>
        <div class="btnW">
            <button onclick="nextWave();" id=nextWaveBtn>Next wave</button>
            <button onclick="specialAttack();" id=specialAttackBtn>Special attack</button>
        </div>
        <canvas class="map" id="canvas" width="1250" height="400" onclick="placeTower();"></canvas>
        <div id=dialog>
            <div id=dialog-msg></div>
        </div>
        <script src='main.js'></script>
    </section>
</body>

</html>
